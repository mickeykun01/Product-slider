<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courisive Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="couresel-container">

        <div class="mySlides slideIn">
            <div class="numbertext"> 1 / 5 </div>
            <img src="./Images/img1.jpg" alt="image">
        </div>
        <div class="mySlides">
            <div class="numbertext slideFromRight"> 2 / 5 </div>
            <img src="./Images/img3.jpg" alt="image">
        </div>
        <div class="mySlides">
            <div class="numbertext slideFromRight"> 3 / 5 </div>
            <img src="./Images/img4.jpg" alt="image">
        </div>
        <div class="mySlides">
            <div class="numbertext slideFromRight"> 4 / 5 </div>
            <img src="./Images/img2.jpg" alt="image">
        </div>
        <div class="mySlides">
            <div class="numbertext slideFromRight"> 5 / 5 </div>
            <img src="./Images/img5.jpg" alt="image">
        </div>

        <!-- arrow buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script src="Script.js"></script>
</body>
</html>
